<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <!-- CSS -->
  <link href="cadastro2.css" rel="stylesheet" type="text/css" / <!-- Titulo da Página -->
  <title>Do.Eco - Cadastro</title>
  <!-- Fonte - Fredoka -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&        display=swap"
    rel="stylesheet">
  <!--ICON -->
  <link rel="icon" href="Imagens/DO.ECO.png">
</head>

<body>

  <div class="flex-container">
    <div class="flex-items">
      <h1 class="crie"> Crie sua conta Do.Eco </h1>
      <h2 class="tem"> Já possui uma conta? <a class="entrar"
          href="https://projeto-doeco.anamardinotto.repl.co/login.html">Entrar</a>
    </div>
    <div class="flex-items">
      <form name="email"> </form>
      <input class="caixa1" type="text" placeholder="Digite seu e-mail institucional"> <br>

      <form name="senha"> </form>
      <input class="caixa2" type="text" placeholder="Digite sua senha"> <br>

    </div>
    <div class="flex-items">
      <a class="btn-cadastro" href="https://projeto-doeco.anamardinotto.repl.co/mascote.html">Cadastre-se</a>
    </div>
    <div>
      <input type="checkbox" class="checkbox" name="termos" checked>
      <label for="Termos">Eu concordo com os <a class="termos"
          href="https://projeto-doeco.anamardinotto.repl.co/termos.html">Termos de Uso</a> </label>
    </div>
    <div class="flex-items"></div>
  </div>

</body>

</html>
