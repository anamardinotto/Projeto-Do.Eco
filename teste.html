<!DOCTYPE html>
<html>

<head>
 <meta charset="utf-8">

  <!-- CSS -->
  <link href="teste.css" rel="stylesheet" type="text/css" /
  <!-- Fonte - Fredoka -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&        display=swap" rel="stylesheet">

<body>
  <div class="container">
      <!-- TÍTULO -->
    <div id="titulo">
      <div class="texto">Entre na sua conta Do.Eco</div>
    </div>
     <!-- CAIXA DE TEXTO 1 -->
    <div class="caixa1">
      <div class="form"> 
        <input class="form1" type="text" placeholder="Digite seu e-mail institucional"> <br>
      </div>
    </div>
     <!-- CAIXA DE TEXTO 2 -->
    <div class="caixa2">
      <div class="formulario"> 
        <input class="form2" type="text" placeholder="Digite sua senha"> <br>
      </div>
      <!-- ESQUECEU -->
    <div class="esqueceu">
      <div class="botao"> <a class="esqueceu2" href="https://www.google.com/">Esqueceu sua senha?</a> 
      </div>
    </div>
      <!-- BOTÃO 1-->
    <div class="entrar">
      <div class="botao1">  <a class="btn1" href="https://www.google.com/">Entrar</a>        </div>
    
    </div>
      <!-- BOTÃO 2 -->
    <div class="nao"> 
      <div class="botao2"> <p class="npossui">Não possui uma conta? <a class="btn2" href="https://www.google.com/">Criar</a> </p>
    
    </div>
      
  </div>
